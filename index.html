<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitt-Icarus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
</head>
<body>
    <div class="columns">
        <div class="column is-one-quarter">
          <nav>
            <div id="logo">
                <figure class="image is-32x32">
                    <img src="./img/silver_medal.png">
                </figure>
            </div>
            <div id="navbuttons">
              <button class="button is-info-custom is-medium"><span class="thick-span"><span class="icon is-small"><i class="fas fa-home"></i></span>Inicio</span></button>
              <button class="button is-info-custom is-medium"><span class="thick-span"><span class="icon is-small"><i class="fas fa-hashtag"></i></span>Explorar</span></button>
              <button class="button is-info-custom is-medium"><span class="thick-span"><span class="icon is-small"><i class="fas fa-bell"></i></span>Notificaciones</span></button>
              <button class="button is-info-custom is-medium"><span class="thick-span"><span class="icon is-small"><i class="fas fa-envelope"></i></span>Mensajes</span></button>
              <button class="button is-info-custom is-medium"><span class="thick-span"><span class="icon is-small"><i class="fas fa-bookmark"></i></span>Guardados</span></button>
              <button class="button is-info-custom is-medium"><span class="thick-span"><span class="icon is-small"><i class="fas fa-list-alt"></i></span>Listas</span></button>
              <button class="button is-info-custom is-medium"><span class="thick-span"><span class="icon is-small"><i class="fas fa-user"></i></span>Perfil</span></button>
              <button class="button is-info-custom is-medium"><span class="thick-span"><span class="icon is-small"><i class="fas fa-ellipsis-h"></i></span>Más opciones</span></button>
              <button class="button is-primary-custom is-fullwidth is-medium"><span class="thick-span">Twittear</span></button>
            </div>
            <div id="profile">
              <figure class="image is-48x48">
                  <img class="is-rounded" src="./img/profile.jpg">
              </figure>
              <div id="profile-info">
                <p class="title is-5">Silver Icarus</p>
                <p class="subtitle is-6">@silvericarus</p>
              </div>
              <div id="profile-options">
                <button class="button is-info-custom is-medium"><span class="icon is-small"><i class="fas fa-ellipsis-h"></i></span></button>
              </div>
            </div>
          </nav>
        </div>
        <div class="column main">
          <section class="section tweet-writter">
            <div class="first-section">
              <p class="title is-4" style="color: white;">Inicio</p>  
            </div>
            <div class="second-section">
              <figure class="image is-48x48">
                <img class="is-rounded" src="./img/profile.jpg">
              </figure>
              <textarea type="text" name="tweettext" placeholder="¿Que está pasando?" id="tweettext"></textarea>
            </div>
            <div class="third-section">
              <div class="writterbuttons">
                <button class="button is-info-custom is-small" title="Fotografías y vídeos">
                  <span class="icon is-small orange">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                      <path fill="currentColor" d="M8.5,13.5L11,16.5L14.5,12L19,18H5M21,19V5C21,3.89 20.1,3 19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19Z" />
                  </svg>  
                  </span>
                </button>
                <button class="button is-info-custom is-small" title="Gifs">
                  <span class="icon is-small orange">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M18 4H6C4.9 4 4 4.9 4 6V18C4 19.1 4.9 20 6 20H18C19.1 20 20 19.1 20 18V6C20 4.9 19.1 4 18 4M10 10.5H7.5V13.5H8.5V12H10V13.67C10 14.33 9.47 15 8.67 15H7.33C6.53 15 6 14.33 6 13.67V10.33C6 9.67 6.53 9 7.33 9H8.67C9.47 9 10 9.67 10 10.33V10.5M13 15H11.5V9H13V15M17.5 10.5H16V11.5H17.5V13H16V15H14.5V9H17.5V10.5Z" />
                    </svg>
                  </span>
                </button>
                <button class="button is-info-custom is-small" title="Encuesta">
                  <span class="icon is-small orange">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                      <path fill="currentColor" d="M22,21H2V3H4V19H6V10H10V19H12V6H16V19H18V14H22V21Z" />
                  </svg>
                  </span>
                </button>
                <button class="button is-info-custom is-small" title="Emojis">
                  <span class="icon is-small orange">
                    <i class="fas fa-smile"></i>
                  </span>
                </button>
                <button class="button is-info-custom is-small" title="Programación">
                  <span class="icon is-small orange">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                      <path fill="currentColor" d="M15,13H16.5V15.82L18.94,17.23L18.19,18.53L15,16.69V13M19,8H5V19H9.67C9.24,18.09 9,17.07 9,16A7,7 0 0,1 16,9C17.07,9 18.09,9.24 19,9.67V8M5,21C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H6V1H8V3H16V1H18V3H19A2,2 0 0,1 21,5V11.1C22.24,12.36 23,14.09 23,16A7,7 0 0,1 16,23C14.09,23 12.36,22.24 11.1,21H5M16,11.15A4.85,4.85 0 0,0 11.15,16C11.15,18.68 13.32,20.85 16,20.85A4.85,4.85 0 0,0 20.85,16C20.85,13.32 18.68,11.15 16,11.15Z" />
                  </svg>
                  </span>
                </button>
                <button class="button is-info-custom is-small" title="Ubicación">
                  <span class="icon is-small orange">
                    <i class="fas fa-map-marker-alt"></i>
                  </span>
                </button>
              </div>
                <button class="button is-primary-custom is-small"><span class="thick-span">Twittear</span></button>
            </div>
          </section>
          <!--<div class="box">  </div>-->
        </div>
        <div class="column is-one-third">
          <div class="box">
          </div>
        </div>
      </div>
</body>
</html>
