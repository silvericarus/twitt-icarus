<!DOCTYPE html>
<html lang="en">
<head>

    <title>Twitt-Icarus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <link href="./node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css" rel="stylesheet">

    <script defer src="./js/names.js"></script>
</head>
<body onload="generateRandomTweets();">

        <div class="column is-one-quarter">
          <nav>

              </button>
              <button class="button is-info-custom is-medium"><span class="thick-span">
                <span class="icon is-small">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" height="20" width="20" viewBox="0 0 448 512"><path d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/></svg>

              <button class="button is-info-custom is-medium"><span class="thick-span">
                <span class="icon is-small">

                </span>Mensajes</span></button>
              <button class="button is-info-custom is-medium"><span class="thick-span">
                <span class="icon is-small">

                </span>Guardados</span></button>
              <button class="button is-info-custom is-medium"><span class="thick-span">
                <span class="icon is-small">

              <button class="button is-info-custom is-medium"><span class="thick-span">
                <span class="icon is-small">

                <span class="icon is-small">

              <button class="button is-primary-custom is-fullwidth is-medium"><span class="thick-span">Twittear</span></button>
            </div>
            <div id="profile">
              <figure class="image is-48x48">
                  <img class="is-rounded" src="./img/profile.png">
              </figure>
              <div id="profile-info">
                <p class="title is-5">Silver Icarus</p>
                <p class="subtitle is-6">@silvericarus</p>
              </div>
              <div id="profile-options">
                <button class="button is-info-custom is-medium">
                  <span class="icon is-small">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" height="20" width="20" viewBox="0 0 448 512"><path d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z"/></svg>
                  </span>
                </button>
              </div>
            </div>
          </nav>
        </div>
        <div class="column main">
          <section class="section tweet-writter">
            <div class="first-section">
              <p class="title is-4" style="color: white;">Inicio</p>  
            </div>
            <div class="second-section">
              <figure class="image is-48x48">
                <img class="is-rounded" src="./img/profile.png">
              </figure>
              <textarea type="text" name="tweettext" placeholder="¿Que está pasando?" id="tweettext"></textarea>
            </div>
            <div class="third-section">
              <div class="writterbuttons">
                <button class="button is-info-custom is-small" title="Fotografías y vídeos">
                  <span class="icon is-small orange">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                      <path fill="currentColor" d="M8.5,13.5L11,16.5L14.5,12L19,18H5M21,19V5C21,3.89 20.1,3 19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19Z" />
                  </svg>  
                  </span>
                </button>
                <button class="button is-info-custom is-small" title="Gifs">
                  <span class="icon is-small orange">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M18 4H6C4.9 4 4 4.9 4 6V18C4 19.1 4.9 20 6 20H18C19.1 20 20 19.1 20 18V6C20 4.9 19.1 4 18 4M10 10.5H7.5V13.5H8.5V12H10V13.67C10 14.33 9.47 15 8.67 15H7.33C6.53 15 6 14.33 6 13.67V10.33C6 9.67 6.53 9 7.33 9H8.67C9.47 9 10 9.67 10 10.33V10.5M13 15H11.5V9H13V15M17.5 10.5H16V11.5H17.5V13H16V15H14.5V9H17.5V10.5Z" />
                    </svg>
                  </span>
                </button>
                <button class="button is-info-custom is-small" title="Encuesta">
                  <span class="icon is-small orange">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                      <path fill="currentColor" d="M22,21H2V3H4V19H6V10H10V19H12V6H16V19H18V14H22V21Z" />
                  </svg>
                  </span>
                </button>
                <button class="button is-info-custom is-small" title="Emojis">
                  <span class="icon is-small orange">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                      <path fill="currentColor" d="M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M15.5,8A1.5,1.5 0 0,1 17,9.5A1.5,1.5 0 0,1 15.5,11A1.5,1.5 0 0,1 14,9.5A1.5,1.5 0 0,1 15.5,8M8.5,8A1.5,1.5 0 0,1 10,9.5A1.5,1.5 0 0,1 8.5,11A1.5,1.5 0 0,1 7,9.5A1.5,1.5 0 0,1 8.5,8M12,17.5C9.67,17.5 7.69,16.04 6.89,14H17.11C16.3,16.04 14.33,17.5 12,17.5Z" />
                    </svg>
                  </span>
                </button>
                <button class="button is-info-custom is-small" title="Programación">
                  <span class="icon is-small orange">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                      <path fill="currentColor" d="M15,13H16.5V15.82L18.94,17.23L18.19,18.53L15,16.69V13M19,8H5V19H9.67C9.24,18.09 9,17.07 9,16A7,7 0 0,1 16,9C17.07,9 18.09,9.24 19,9.67V8M5,21C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H6V1H8V3H16V1H18V3H19A2,2 0 0,1 21,5V11.1C22.24,12.36 23,14.09 23,16A7,7 0 0,1 16,23C14.09,23 12.36,22.24 11.1,21H5M16,11.15A4.85,4.85 0 0,0 11.15,16C11.15,18.68 13.32,20.85 16,20.85A4.85,4.85 0 0,0 20.85,16C20.85,13.32 18.68,11.15 16,11.15Z" />
                  </svg>
                  </span>
                </button>
                <button class="button is-info-custom is-small" title="Ubicación">
                  <span class="icon is-small orange">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                      <path fill="currentColor" d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" />
                    </svg>
                  </span>
                </button>
              </div>
                <button class="button is-primary-custom is-small"><span class="thick-span">Twittear</span></button>
            </div>
          </section>
          <div id="tweets"></div>
        </div>
        <div class="column is-one-third">
          <div class="box">
          </div>
        </div>
      </div>
</body>
